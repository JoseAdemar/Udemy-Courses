<input type="text" class="form-control" [(ngModel)]="serverName">
<p>{{serverName}}</p>

<button [disabled]="!allowNewServer" (click)="onCreateServer()" class="btn btn-primary">Add Server</button>
<!--<p [innerText]="allowNewServer"></p>-->
<p *ngIf="serveCreated; else noServer"> Server was created, server name is: {{serverName}}</p>
<ng-template #noServer>
    <p>No Server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
